apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-32279-0
  labels:
    storageos.com/hint.master: "$NODE"
  annotations:
    volume.beta.kubernetes.io/storage-class: fast
spec:
  accessModes:
    - ReadWriteOnce
  resources:
